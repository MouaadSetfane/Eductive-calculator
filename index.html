<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="affichage" disabled>
        <div class="buttons">
            <button class="button" onclick="recuperation('7')">7</button>
            <button class="button" onclick="recuperation('8')">8</button>
            <button class="button" onclick="recuperation('9')">9</button>
            <button class="buttonf" onclick="recuperation('/')">/</button>

            <button class="button" onclick="recuperation('4')">4</button>
            <button class="button" onclick="recuperation('5')">5</button>
            
            <button class="button" onclick="recuperation('6')">6</button>
            <button class="buttonf" onclick="recuperation('*')">*</button>

            <button class="button" onclick="recuperation('1')">1</button>
            <button class="button" onclick="recuperation('2')">2</button>
            <button class="button" onclick="recuperation('3')">3</button>
            <button class="buttonf" onclick="recuperation('-')">-</button>

            <button class="button" onclick="recuperation('0')">0</button>
            <button class="buttonc" onclick="clearaffichage()">C</button>
            <button class="buttonr" onclick="calcul()">=</button>
            <button class="buttonf" onclick="recuperation('+')">+</button>
        </div>
    </div>

    <script src="fonction.js"></script>
</body>
</html>
